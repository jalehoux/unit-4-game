            <div class="jumbotron">
                <h1 class="display-4">Star Wars RPG Game</h1>
            </div>   
        </div>
        <div class="container">
            <div class="row" id="allchars">
                <div class="col-lg-12" id="yourchars">
                    <div id="status"><h2>Choose your character below!</h2></div> 
                    <div id="allimgs">
                        <img src="./assets/images/luke.jpg" class="img-fluid" value="0" alt="Responsive image" onclick="player.selectchar(0)">
                        <img src="./assets/images/obi-wan_kenobi.jpg" class="img-fluid" value="1" alt="Responsive image" onclick="player.selectchar(1)">
                        <img src="./assets/images/Darth-Maul.jpeg" class="img-fluid" value="2" alt="Responsive image" onclick="player.selectchar(2)">
                        <img src="./assets/images/Palpatine_FandD.png" class="img-fluid" value="3" alt="Responsive image" onclick="player.selectchar(3)">
                    </div>      
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6" id="myplayer">
                    <h4>My Character</h4>
                </div>
                <div class="col-lg-6" id="compchar">
                    <h4>Opponent</h4>
                </div>
                <div class="col-lg-12" id="remainingchar">
                        <h4 align="center">Remaining characters</h4>
                    <div id="remaining"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h4 align="center">Game Dashboard and Stats</h4>
                    <div class="row">
                        <div class="col-lg-4">
                            <h4>Your Character Stats</h4>
                            <div class="info" id="hpleft">HP Remaining: <span id="hp"></span></div>
                            <div class="info" id="attackpower">Attack Power: <span id="attk"></span></div> 
                        </div>
                        <div class="col-lg-4">
                            <button type="button" id="attack" class="btn btn-success btn-block" onclick='player.makeattack()'>ATTACK!</button>
                            <button type="button" id="attack" class="btn btn-danger btn-block" onclick='player.reset()'>RESET!</button>
                            <p class="info">Wins: <span id="wins">0</span></p>
                            <p class="info">Losses: <span id="losses">0</span></p>
                        </div>
                        <div class="col-lg-4">
                            <h4>Opponent Stats</h4>
                            <div id="opphpleft" class="info">HP Remaining: <span id="opphp" class="info"></span></div>
                            <div id="cattackpower" class="info">Attack Power: <span id="cattk" class="info"></span></div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
